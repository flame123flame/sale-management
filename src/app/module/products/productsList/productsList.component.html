<div class="flex justify-content-between mb-3">
  <h2>รายการที่สั่งซื้อ</h2>
</div>

<p-table styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10"
  [showCurrentPageReport]="true" currentPageReportTemplate="แสดง {first} ถึง {last} จาก {totalRecords} รายการ"
  [rowsPerPageOptions]="[10, 25, 50]">
  <ng-template pTemplate="header">
    <tr>
      <th>ลำดับ</th>
      <th>ชื่อสินค้า</th>
      <th>จำนวน</th>
      <th>ราคา</th>
      <th>สถานะ</th>
      <th>วันที่สั่งซื้อ</th>
      <th>จัดการ</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ item.productName }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price | number:'1.2-2' }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.orderDate | date:'dd/MM/yyyy' }}</td>
      <td>
        <button class="custom-button" style="background-color: #6366f1;" >
          <i class="pi pi-eye"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="grid mt-5" style=" justify-content: center;">
    <div class="flex gap-4">
      <p-button label="กลับ" severity="info" (click)="goBack()" />
    </div>
</div>
