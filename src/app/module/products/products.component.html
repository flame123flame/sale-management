<div class="flex justify-content-end mb-3">
    <p-button label="+ เพิ่มสินค้า" (click)="route()">
         <i class="pi pi-shopping-cart" style="font-size: 1rem"></i>
    </p-button>
</div>
<p-table #datatableBusLine [value]="productsFind" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10"
    [showCurrentPageReport]="true" currentPageReportTemplate="แสดง {first} ถึง {last} จาก {totalRecords} ทั้งหมดรายการ"
    [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
        <tr>
            <th>ลำดับ</th>
            <th>ชื่อ</th>
            <th>คำอธิบาย</th>
            <th>ราคา</th>
            <th>จำนวนสินค้า</th>
            <th>สั่งซื้อสินค้า</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ item.name ?? '-' }}</td>
            <td>{{ item.description ?? '-' }}</td>
            <td>{{ item.price ?? '-' | currency:'TH':'symbol':'1.2-2'}} </td>
            <td>{{ item.stock_quantity ?? '-' }} </td>
            <td style="width: 180px;">
                <div class="flex flex-center gap-2">
                    <button class="custom-button" style="background-color: #6366f1;">
                        <i class="pi pi-shopping-cart" style="font-size: 1rem"></i>
                    </button>
                    <button class="custom-button" style="background-color: #ee3f32;">
                        <i class="pi pi-trash" style="font-size: 1rem"></i>
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
