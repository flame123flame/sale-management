<form [formGroup]="secSection">
  <div class="p-3">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-6">
        <div class="p-fluid">
          <label>ชื่อเล่น<span style="color: red">*</span></label>
          <div>
            <input type="text" pInputText formControlName="nickName" />
            <small class="p-error" *ngIf="secSection.get('nickName')?.invalid && secSection.get('nickName')?.touched">
              กรุณากรอกชื่อเล่น
            </small>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <div class="p-fluid">
          <label>ชื่อเต็ม<span style="color: red">*</span></label>
          <div>
            <input type="text" pInputText formControlName="fullName" />
            <small class="p-error" *ngIf="secSection.get('fullName')?.invalid && secSection.get('fullName')?.touched">
              กรุณากรอกชื่อเต็ม
            </small>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <div class="p-fluid">
          <label>ชื่อผู้ใช้งาน <span style="color: red">*</span></label>
          <div>
            <input type="text" pInputText formControlName="username" />
            <small class="p-error" *ngIf="secSection.get('username')?.invalid && secSection.get('username')?.touched">
              กรุณากรอกชื่อผู้ใช้
            </small>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <div class="p-fluid">
          <label>รหัสผ่าน <span *ngIf="action === 'ADD'" style="color: red">*</span></label>
          <div>
            <p-password *ngIf="action !== 'DETAIL'" [toggleMask]="true" formControlName="password"></p-password>
            <input *ngIf="action === 'DETAIL'" type="text" pInputText formControlName="password" [disabled]="true" />
            <small class="p-error" *ngIf="secSection.get('password')?.invalid && secSection.get('password')?.touched">
              กรุณากรอกรหัสผ่าน
            </small>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>

<div class="grid mt-5" style=" justify-content: center;">
  <div class="flex gap-4">
    <p-button *ngIf="secSection.valid && action !== 'DETAIL'" label="บันทึกข้อมูล" severity="success" (click)="save()">
    </p-button>

    <!-- ปุ่มบันทึก (จาง กดไม่ได้) -->
    <p-button *ngIf="secSection.invalid && action !== 'DETAIL'" label="บันทึกข้อมูล" severity="success"
      [disabled]="true">
    </p-button>
    <p-button label="กลับ" severity="info" (click)="goBack()" />
  </div>
</div>
